<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #2d2d2d 0%, #3a3a3a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: #f0f0f0;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #2d2d2d;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .section {
            margin-bottom: 32px;
        }

        h2 {
            color: #2d2d2d;
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .section-icon {
            font-size: 24px;
            margin-right: 8px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-wrapper:hover {
            border-color: #d4a574;
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.1);
        }

        .checkbox-wrapper input {
            cursor: pointer;
            width: 18px;
            height: 18px;
            margin-right: 10px;
            accent-color: #d4a574;
        }

        .checkbox-wrapper label {
            cursor: pointer;
            margin: 0;
            flex: 1;
            color: #2d2d2d;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #d4a574;
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d2d2d;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #d4a574 0%, #c99555 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(212, 165, 116, 0.3);
        }

        .btn-home {
            background: #e0e0e0;
            color: #2d2d2d;
        }

        .btn-home:hover {
            background: #d0d0d0;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .accent {
            color: #d4a574;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }

            .options {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üçΩÔ∏è –í–∞—à–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è</h1>
                <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ, —á—Ç–æ –≤–∞–º –Ω—Ä–∞–≤–∏—Ç—Å—è</p>
            </div>

            <form id="preferencesForm">
                <div class="error" id="errorMsg"></div>
                <div class="success-message" id="successMsg">
                    ‚úì –°–ø–∞—Å–∏–±–æ! –í–∞—à–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã
                </div>

                <div class="section" id="foodsSection">
                    <h2><span class="section-icon">üçï</span>–ï–¥–∞</h2>
                    <div class="options" id="foodsContainer">
                        <p style="color: #999; font-size: 14px;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                    </div>
                </div>

                <div class="section" id="drinksSection">
                    <h2><span class="section-icon">ü•§</span>–ù–∞–ø–∏—Ç–∫–∏</h2>
                    <div class="options" id="drinksContainer">
                        <p style="color: #999; font-size: 14px;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">–°–≤–æ–∏ –ø—Ä–µ–¥–ø–æ—á—Ç–µ–Ω–∏—è (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)</label>
                    <textarea 
                        id="comments" 
                        name="comments" 
                        placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –ª—é–±—ã–µ –≤–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è, –¥–∏–µ—Ç–∏—á–µ—Å–∫–∏–µ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –∏–ª–∏ –æ—Å–æ–±—ã–µ —Ç—Ä–µ–±–æ–≤–∞–Ω–∏—è..."
                    ></textarea>
                </div>

                <div style="display: none;" id="successContainer">
                    <div style="text-align: center; margin-bottom: 24px;">
                        <p style="color: #2e7d32; font-size: 18px; margin-bottom: 16px;">‚úì –°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ!</p>
                    </div>
                    <button type="button" class="btn-home" onclick="window.location.href='/'">
                        –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                    </button>
                </div>

                <div id="formButtons">
                    <button type="submit" class="btn-submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let guestId = null;

        // Load options and set up form
        async function loadOptions() {
            try {
                guestId = localStorage.getItem('guestId');
                if (!guestId) {
                    window.location.href = '/';
                    return;
                }

                const response = await fetch('/api/options');
                if (!response.ok) throw new Error('Failed to load options');

                const { foods, drinks } = await response.json();

                // Render foods
                const foodsContainer = document.getElementById('foodsContainer');
                foodsContainer.innerHTML = '';
                foods.forEach(food => {
                const wrapper = document.createElement('div');
                wrapper.className = 'checkbox-wrapper';
                wrapper.innerHTML = `
                    <input 
                    type="checkbox"
                    id="food-${food.id}"
                    data-name="${food.name}"
                    name="foods"
                    >
                    <label for="food-${food.id}">${food.name}</label>
                `;
                foodsContainer.appendChild(wrapper);
                });


                // Render drinks
                const drinksContainer = document.getElementById('drinksContainer');
                drinksContainer.innerHTML = '';
                drinks.forEach(drink => {
                const wrapper = document.createElement('div');
                wrapper.className = 'checkbox-wrapper';
                wrapper.innerHTML = `
                    <input 
                    type="checkbox"
                    id="drink-${drink.id}"
                    data-name="${drink.name}"
                    name="drinks"
                    >
                    <label for="drink-${drink.id}">${drink.name}</label>
                `;
                drinksContainer.appendChild(wrapper);
                });

            } catch (err) {
                console.error('Error loading options:', err);
            }
        }

        // Handle form submission
        document.getElementById('preferencesForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const foods = Array.from(
            document.querySelectorAll('input[name="foods"]:checked')
            ).map(el => el.dataset.name);


            const drinks = Array.from(
            document.querySelectorAll('input[name="drinks"]:checked')
            ).map(el => el.dataset.name);


            const comments = document.getElementById('comments').value.trim();

            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...';

            try {
                const response = await fetch('/api/save-preferences', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        guestId: parseInt(guestId),
                        foods,
                        drinks,
                        comments
                    })
                });

                if (!response.ok) throw new Error('Failed to save preferences');

// Show success state
document.getElementById('errorMsg').style.display = 'none';

// –°–ø—Ä—è—Ç–∞—Ç—å –ø–æ–ª—è/–æ–ø—Ü–∏–∏
document.getElementById('foodsSection').style.display = 'none';
document.getElementById('drinksSection').style.display = 'none';
document.querySelector('.form-group').style.display = 'none';
document.getElementById('formButtons').style.display = 'none';

// –ü–æ–∫–∞–∑–∞—Ç—å "—Å–ø–∞—Å–∏–±–æ"
document.getElementById('successContainer').style.display = 'block';

            } catch (err) {
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â—ë —Ä–∞–∑.';
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        });

        // Initialize on page load
        loadOptions();
    </script>
</body>
</html>
